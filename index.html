<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Battle Selector</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio autoplay loop>
      <source src="./assets/audio/ost-fierce-fighting.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <h1>One Piece Rock Paper Scissors</h1>
      <div class="game-screen">
        <div class="display-row">
          <div class="display-column">
            <div id="user-choice" class="display-choice"></div>
            <div id="user-score" class="display-score"></div>
          </div>

          <div class="selector">
            <div class="character-selector">
              <div class="character-box special">
                <img
                  id="luffy"
                  class="sprite-fighter luffy"
                  src="assets/characters/luffy.png"
                  alt="Luffy"
                />
              </div>
              <div class="character-box">
                <img
                  id="zoro"
                  class="sprite-fighter zoro"
                  src="assets/characters/zoro.png"
                  alt="Zoro"
                />
              </div>
              <div class="character-box">
                <img
                  id="ace"
                  class="sprite-fighter ace"
                  src="assets/characters/ace.png"
                  alt="Ace"
                />
              </div>
              <div class="character-box">
                <img
                  id="shanks"
                  class="sprite-fighter shanks"
                  src="assets/characters/shanks.png"
                  alt="Shanks"
                />
              </div>
            </div>

            <span id="result-display" class="result">choose your attack:</span>

            <div class="rps-selector">
              <button class="rps-button" id="rock">✊</button>
              <button class="rps-button" id="paper">✋</button>
              <button class="rps-button" id="scissors">✌️</button>
            </div>
          </div>

          <div class="display-column right">
            <div id="computer-choice" class="display-choice"></div>
            <div id="computer-score" class="display-score"></div>
          </div>
        </div>

        <div class="players">
          <div class="player-sprite">
            <img
              class="hidden player-battle luffy-battle"
              src="assets/battle/luffy-battle.gif"
              alt=""
            />
            <img
              class="hidden player-battle zoro-battle"
              src="assets/battle/zoro-battle.gif"
              alt=""
            />
            <img
              class="hidden player-battle ace-battle"
              src="assets/battle/ace-battle.gif"
              alt=""
            />
            <img
              class="hidden player-battle shanks-battle"
              src="assets/battle/shanks-battle.gif"
              alt=""
            />
          </div>

          <div class="opponent-sprite">
            <img
              class="kaido-battle bounce"
              src="assets/characters/kaido.png"
              alt=""
            />
          </div>
        </div>

        <div class="players-text">
          <span class="player-title">Player 1</span>
          <span class="versus">VS</span>
          <span class="cpu">Kaido</span>
        </div>
      </div>

      <div class="creator">
        <span><a href="https://github.com/neshacascia">neshacascia</a></span>
      </div>

      <div class="hidden pop-up">
        <span id="defeat-message" class="text">you defeated kaido!</span>
        <button id="play-again" class="text">play again</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
